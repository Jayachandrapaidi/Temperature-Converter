<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌡️ Temperature Converter</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body>

  <!-- Background Video -->
  <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
    <source src="./images/back.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Converter Container -->
  <main class="container">
    <h1 class="heading">🌡️ Temperature Converter</h1>

    <!-- Celsius Input -->
    <div class="temp-container">
      <label for="celsius">Celsius:</label>
      <input
        type="number"
        id="celsius"
        name="celsius"
        class="input"
        placeholder="Enter temperature"
        onchange="computeTemp(event)"
        aria-label="Celsius temperature input"
      />
    </div>

    <!-- Fahrenheit Input -->
    <div class="temp-container">
      <label for="fahrenheit">Fahrenheit:</label>
      <input
        type="number"
        id="fahrenheit"
        name="fahrenheit"
        class="input"
        placeholder="Enter temperature"
        onchange="computeTemp(event)"
        aria-label="Fahrenheit temperature input"
      />
    </div>

    <!-- Kelvin Input -->
    <div class="temp-container">
      <label for="kelvin">Kelvin:</label>
      <input
        type="number"
        id="kelvin"
        name="kelvin"
        class="input"
        placeholder="Enter temperature"
        onchange="computeTemp(event)"
        aria-label="Kelvin temperature input"
      />
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Created by Jayachandra</p>
  </footer>

</body>
</html>
